<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Card Layout</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 20px;
            text-align: center;
        }
        .card h3 {
            margin: 10px 0;
            font-size: 1.4rem;
            color: #333;
        }
        .card p {
            font-size: 1rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://images.pexels.com/photos/3183153/pexels-photo-3183153.jpeg" alt="Business">
            <div class="card-content">
                <h3>Business</h3>
                <p>Insights and strategies for modern businesses.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/417344/pexels-photo-417344.jpeg" alt="City">
            <div class="card-content">
                <h3>City</h3>
                <p>Discover the beauty and innovation of modern cities.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
        <div class="card">
            <img src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg" alt="Technology">
            <div class="card-content">
                <h3>Technology</h3>
                <p>Stay ahead with the latest advancements in tech.</p>
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </div>
</body>
</html>
