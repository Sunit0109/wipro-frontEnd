<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            text-align: center;
            padding: 50px;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
        }
        .close-btn:hover {
            background: darkred;
        }
        .share-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .share-btn {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }
    </style>
</head>
<body>
    <button onclick="openModal()">Share</button>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <button class="close-btn" onclick="closeModal()">X</button>
            <h2>Share this page</h2>
            <p>Spread the word with your friends!</p>
            <div class="share-buttons">
                <a class="share-btn facebook" href="#" target="_blank">Facebook</a>
                <a class="share-btn twitter" href="#" target="_blank">Twitter</a>
                <a class="share-btn whatsapp" href="#" target="_blank">WhatsApp</a>
            </div>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById('modalOverlay').style.display = 'flex';
        }
        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
