<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 140px;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            position: absolute;
            bottom: 140%;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
            pointer-events: none;
            font-size: 14px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -6px;
            border-width: 6px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }
    </style>
</head>
<body>
    <p>Hover over the <span class="tooltip" tabindex="0">word
        <span class="tooltip-text">This is an tooltip!</span>
    </span> to see the tooltip.</p>
</body>
</html>
