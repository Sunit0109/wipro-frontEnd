<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            display: grid;
            gap: 10px;
            padding: 20px;
            flex: 1;
        }
        .header, .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 1.5em;
            grid-column: span 3;
        }
        .content {
            background: #f66e89;
            padding: 20px;
            text-align: center;
        }
        .content1 { grid-column: span 3; }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto auto;
            }
            .content1 { grid-column: span 1; grid-row: auto; }
        }
    </style>
</head>
<body>
    <header class="header">Optimized Header</header>
    <div class="container">
        <div class="content content1">Box1</div>
        <div class="content content1">Box2</div>
        <div class="content">Box3</div>
        <div class="content">Box4</div>
        <div class="content">Box5</div>
    </div>
    <footer class="footer">&copy; 2025 Sunit Mittal | All rights reserved</footer>
</body>
</html>
