<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            font-family: "Poppins", sans-serif;
        }
        .carousel-item img {
            height: 500px;
            object-fit: cover;
            border-radius: 8px;
        }
        .carousel-caption {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
        }
        .carousel-control-prev, .carousel-control-next {
            filter: invert(100%);
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2 class="text-center mb-4">Image Carousel</h2>
        
        <!-- Carousel -->
        <div id="imageCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <!-- Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Carousel Images -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://images.pexels.com/photos/3183153/pexels-photo-3183153.jpeg" class="d-block w-100" alt="Business Meeting">
                    <div class="carousel-caption">
                        <h5>Innovate & Lead</h5>
                        <p>Stay ahead with modern strategies and leadership insights.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/417344/pexels-photo-417344.jpeg" class="d-block w-100" alt="City Life">
                    <div class="carousel-caption">
                        <h5>Explore the City</h5>
                        <p>Discover the beauty and culture of modern urban landscapes.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg" class="d-block w-100" alt="Technology & Innovation">
                    <div class="carousel-caption">
                        <h5>Technology & Innovation</h5>
                        <p>Stay ahead with the latest advancements in technology.</p>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
