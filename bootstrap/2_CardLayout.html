<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
      body {
        background: #f8f9fa;
        font-family: "Poppins", sans-serif;
      }
      .header {
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
        padding: 30px;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
      }
      .card {
        border: none;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .card img {
        height: 200px;
        object-fit: cover;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      }
      .btn-primary {
        background: #007bff;
        border: none;
        transition: 0.3s;
      }
      .btn-primary:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="header">Explore Our Categories</div>
    <div class="container my-5">
      <div class="row g-4 justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/3183153/pexels-photo-3183153.jpeg"
              alt="Business"
            />
            <div class="card-body text-center">
              <h4 class="card-title">Business</h4>
              <p class="card-text">
                Insights and strategies for modern businesses.
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/417344/pexels-photo-417344.jpeg"
              alt="City"
            />
            <div class="card-body text-center">
              <h4 class="card-title">City</h4>
              <p class="card-text">
                Discover the beauty and culture of modern cities.
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>

        <div class="col-md-6 col-lg-4">
          <div class="card">
            <img
              src="https://images.pexels.com/photos/1181244/pexels-photo-1181244.jpeg"
              alt="Technology"
            />
            <div class="card-body text-center">
              <h4 class="card-title">Technology</h4>
              <p class="card-text">
                Stay ahead with the latest advancements in tech.
              </p>
              <a href="#" class="btn btn-primary">Learn More</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
