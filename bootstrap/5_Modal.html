<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-header {
            background: #007bff;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .modal-footer {
            background: #f1f1f1;
        }
        .btn-close-custom {
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 16px;
        }
        .btn-close-custom:hover {
            background: darkred;
        }
        .share-btn {
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            display: inline-block;
            width: 100px;
            text-align: center;
            margin: 5px;
        }
        .facebook { background: #1877f2; }
        .twitter { background: #1da1f2; }
        .whatsapp { background: #25d366; }
    </style>
</head>
<body class="text-center p-5">

    <!-- Button to Open Modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shareModal">
        Share
    </button>

    <!-- Modal -->
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Share this page</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body text-center">
                    <p>Spread the word with your friends!</p>
                    <div>
                        <a class="share-btn facebook" href="#" target="_blank">Facebook</a>
                        <a class="share-btn twitter" href="#" target="_blank">Twitter</a>
                        <a class="share-btn whatsapp" href="#" target="_blank">WhatsApp</a>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
