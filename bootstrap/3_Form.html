<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .btn-submit {
            transition: transform 0.2s;
        }
        .btn-submit:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <form class="contact-form needs-validation" novalidate>
        <h2 class="text-center mb-3">User Details</h2>

        <div class="mb-3">
            <label for="userName" class="form-label">Name:</label>
            <input type="text" id="userName" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Id:</label>
            <input type="email" id="email" class="form-control" placeholder="Your Email" required>
        </div>

        <div class="mb-3">
            <label for="contact" class="form-label">Contact No:</label>
            <input type="tel" id="contact" class="form-control" placeholder="Your Contact No." required>
        </div>

        <div class="mb-3">
            <label for="security" class="form-label">Security Question:</label>
            <textarea id="security" class="form-control" placeholder="Your Question" rows="2" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100 btn-submit">Submit</button>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
